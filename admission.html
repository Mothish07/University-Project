<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Open Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Custom CSS --> 
    <link rel="stylesheet" href="style/BasicSettings.css">
    <link rel="stylesheet" href="style/admission.css">
</head>
 
<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid" id="headerbar">
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!--Start Body Content-->
    <div class="container-fluid">
      <div class="h3 fw-bold mt-2" style="color: #2C3E50;">Admission Master</div>
      <div class="container mt-2">
        <!--View the Data Card-->
        <div class="card">
         <div class="card-header d-flex justify-content-between align-items-center">
             <h4 class="fw-bold">View Admission List</h4>
         </div>
         <div class="card-body">
             <div class="table-responsive">
               <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>Academic Year</th>
                          <th>Admission Month </th>
                          <th>Status</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody id="AdmissionOpenTable">
                      <!-- Table Data will be inserted here by JavaScript -->
                  </tbody>
              </table>
             </div>
         </div>
     </div>
      </div>
    </div>
    <!--End Body Content-->

        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/admission.js"></script>

</body>   
  
</html>
