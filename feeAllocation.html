<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fee Allocation Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--DatePicker CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Custom CSS --> 
    <link rel="stylesheet" href="style/BasicSettings.css">
</head>

<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid" id="headerbar">
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!--Start Body Content-->
    <div class="h3 fw-bold mt-2 ms-2" style="color: #2C3E50;">Fees Announcement </div>

    <div class="container">
        <div class="card">
            <div class="card-header h4 d-flex justify-content-between align-items-center" style="background-color: #3b7ddd; color: #fff;">
                Fees Announcement List
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Add New</button>
            </div>

            <div class="card-body" style="background-color: rgba(240, 238, 238, 0.89);">
                <form id="feesAllocation" class="p-3">
                    <div class="row pt-3 align-items-center">
                        <div class="col-lg-2 col-md-4 col-sm-6 col-12">
                            <label for="admissionYearSearch" class="form-label  ps-5 fs-6">Select Admission</label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="input-group">
                                <select id="admissionYearSearch" class="form-control">
                                    <option value="" selected></option>
                                    <!--Dynamic Options From Database-->
                                </select>
                                <button type="button" class="btn text-light" style="border-top-right-radius: 50px; border-bottom-right-radius: 50px; background-color: #2C3E50;" id="mainSearchButton"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="background-color: rgba(240, 238, 238, 0.89);">
                        <div class="row mb-3 ms-4">
                            <label for="records_per_page" class="col-form-label">Records per page</label>
                            <select class="form-select" id="records_per_page" name="records_per_page" style="width: 200px;">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <div class="input-group" style="width: 200px;">
                                <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search in table">
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Academic Year</th>
                                        <th scope="col">Degree & Course</th>
                                        <th scope="col">Quota</th>
                                        <th scope="col">View</th>
                                    </tr>
                                </thead>
                                <tbody id="application-data">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="entry-count" class="mt-2"></div>
                        <div id="pagination-controls" class="d-flex justify-content-end mt-3">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item"><button class="page-link" id="prevPage" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </button></li>
                                    <li class="page-item"><button class="page-link" id="nextPage" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </button></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Model-->
        <!--Search Data Model-->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="addModalLabel">Add New Fee Announcement</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addFeeDetails">
                        <div class="modal-body">
                            <select class="form-select mb-2" id="departments">
                                <option value="" selected>Select Department</option>
                                <!-- dynamic options from js-->
                            </select>
                            <select class="form-select mb-2" id="courses">
                                <option value="" selected>Select Course</option>
                                <!-- dynamic options from js-->
                            </select>
                            <select class="form-select mb-2" id="quota">
                                <option value="" selected>Select Quota</option>
                                <option value="General">General</option>
                                <option value="SC/SC(A)/ST">SC/SC(A)/ST</option>
                                <option value="Differently Abled">Differently Abled</option>
                                <option value="SAARC">SAARC</option>
                            </select>
                            <select class="form-select mb-2" id="admissionYear">
                                <option value="" selected>Select Academic Year</option>
                                <!-- dynamic options from js-->
                            </select>
                            <div class="form-check form-check-inline mb-2 ms-2">
                                <input class="form-check-input" type="radio" name="columnSelection" id="year">
                                <label class="form-check-label" for="year">
                                    Year
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="columnSelection" id="semester">
                                <label class="form-check-label" for="semester">
                                    Semester
                                </label>
                            </div>
                            <div id="inputContainer"></div>

                        </div>
                         <div class="modal-footer">
                            <button type="button" class="btn btn-danger rounded-5" data-bs-dismiss="modal">Exit</button>
                            <button type="button" class="btn btn-primary rounded-5 fw-bold" data-bs-toggle="modal" data-bs-target="#tabledata" id="modalSearchButton">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Add Data Model-->
    <div class="modal fade" id="tabledata" tabindex="-1" aria-labelledby="addTableLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: white !important;">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addTableLabel">Add Fees</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="dynamicTable">
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead id="data-head">
                                </thead>
                                <tbody id="data">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger rounded-5" data-bs-dismiss="modal">Exit</button>
                        <button type="button" class="btn btn-primary rounded-5 fw-bold" id="addbtn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Update Data Model-->
    <div class="modal fade" id="updateTable" tabindex="-1" aria-labelledby="addTableLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: white !important;">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">View Fee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updateDynamicTable">
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead id="update-data-head">
                                </thead>
                                <tbody id="update-data">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger rounded-5 fw-bold" data-bs-dismiss="modal">Exit</button>
                        <button type="button" class="btn btn-primary rounded-5 fw-bold updateBtn" >Update</button>
                        <button type="button" class="btn btn-danger rounded-5 fw-bold deleteBtn">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--End Body Content-->

        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--DatePicker JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/feeAllocation.js"></script>
</body>
  
</html>
