<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fee Head Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--DatePicker CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Custom CSS --> 
    <link rel="stylesheet" href="style/BasicSettings.css">
</head>

<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid" id="headerbar">
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!--Start Body Content-->
    <!--End Body Content-->
    <div class="h3 fw-bold mt-2 ms-2" style="color: #2C3E50;">Fee Head Master</div>
    <div class="container mt-2">
      <div class="card">    
          <div class="card-header d-flex justify-content-between align-items-center">
              <h4 class="fw-bold">Fee Head Master List</h4>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Add New</button>
          </div>
          <div class="card-body">
            <div class="row mb-3">
               <label for="records_per_page" class="col-form-label">Records per page</label>
               <select class="form-select" id="records_per_page" name="records_per_page" style="width: 200px;">
                     <option value="5">5</option>
                     <option value="10">10</option>
                     <option value="20">20</option>
                     <option value="50">50</option>
               </select>
               <div class="input-group" style="width: 200px;">
                     <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search in table">
               </div>
            </div>
              <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                           <th>#</th>
                            <th>Fee Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="feeHeadMasterTable">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
              </div>
              <div id="entry-count" class="mt-2"></div>
              <div id="pagination-controls" class="d-flex justify-content-end mt-3">
                 <nav aria-label="Page navigation">
                       <ul class="pagination">
                          <li class="page-item"><button class="page-link" id="prevPage" aria-label="Previous">
                             <span aria-hidden="true">&laquo;</span>
                          </button></li>
                          <li class="page-item"><button class="page-link" id="nextPage" aria-label="Next">
                             <span aria-hidden="true">&raquo;</span>
                          </button></li>
                       </ul>
                 </nav>
              </div>
          </div>
      </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title fw-bold" id="addModalLabel">Add New Fees Head</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="addFeeHead">
               <div class="modal-body">
                  <input type="text" id="feeName" class="form-control mb-2" placeholder="Fees Head Name">
                  <textarea id="feeDescr" class="form-control mb-2 mt-2" placeholder="Fees Description"></textarea>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger rounded-5" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary rounded-5 fw-bold" id="addbtn">Add</button>
              </div>
              </form>
          </div>
      </div>
    </div>

        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--DatePicker JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/feeHeadMaster.js"></script>
</body>
  
</html>
